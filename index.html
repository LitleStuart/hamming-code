<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/materialize.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamming</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col s12 m12 l8 offset-l2 xl6 offset-xl3">
          <div class="card pink lighten-4 z-depth-3">
            <div class="card-content">
              <span class="card-title teal-text text-darken-3" style="font-weight: 500; font-size: 28px;">Hamming</span>
            </div>
            <div class="card-tabs">
              <ul class="tabs tabs-fixed-width tabs-transparent">
                <li class="tab"><a class="teal-text text-darken-3" href="#encode" style="font-weight: 500;">Encode</a></li>
                <li class="tab"><a class="teal-text text-darken-3" href="#decode" style="font-weight: 500;">Decode</a></li>
              </ul>
            </div>
            <div class="card-content pink lighten-5">
              <div id="encode">
                <div class="input-field">
                  <input class="validate" type="text" id="strToEncode" data-length="4" />
                  <label for="strToEncode">String to encode</label>
                </div>
                <div class="input-field">
                  <input disabled type="text" id="encodedStr" />
                  <span class="helper-text left-align">Encoded string</span>
                </div>
                <a class="waves-effect waves-light btn yellow lighten-3 teal-text text-darken-3" style="font-weight: 500;" id="btnEncode" onclick="encode(strToEncode.value)">Encode</a>
              </div>
              <div id="decode">
                <div class="input-field">
                  <input class="validate" type="text" id="strToDecode" value=" "/>
                  <label for="strToDecode">String to decode</label>
                </div>
                <div class="input-field">
                  <input disabled type="text" id="decodedStr" />
                  <span class="helper-text left-align">Decoded string</span>
                </div>
                <a class="waves-effect waves-light btn yellow lighten-3 teal-text text-darken-3" style="font-weight: 500;" id="btnDecode" onclick="decode(strToDecode.value)">Decode</a>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
